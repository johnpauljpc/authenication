{% extends 'base.html'%}
{%load crispy_forms_tags%}

{% block content %}
    <div class="content-section pr-3 pl-3 bg-secondary" style="color:white; max-width: 75%; ">
        <h3>Log In</h3>
        <form method="POST">
            {%csrf_token%}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'></legend>
            {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Login</button>
              <!--  <small class="text-muted ml-2"><a href="#">Forgot Password?</a></small> -->
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-light">Don't have an account yet?<a href="{% url 'register' %}" style="color: blanchedalmond; margin-left: 5px;">Sign Up Now</a></small>
        </div>
        
    </div>
{% endblock content %}
