{% extends 'base.html'%}
{%load crispy_forms_tags%}

{% block content %}

    <div class="content-section h-100">
        <h3>Reset Your Password</h3>
        <form method="POST" enctype="multipart">
            {% csrf_token %}
            {{form|crispy}}
               <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
    {%endblock content%}
